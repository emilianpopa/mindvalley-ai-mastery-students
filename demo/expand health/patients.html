<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Database - ExpandHealth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 32px;
        }

        .header p {
            color: #718096;
            font-size: 16px;
            margin-top: 5px;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .nav-links a:hover {
            background: #5a67d8;
            transform: translateY(-2px);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            color: #718096;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .stat-card .value {
            color: #2d3748;
            font-size: 28px;
            font-weight: 600;
        }

        .search-section {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .patients-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .patients-table {
            width: 100%;
            border-collapse: collapse;
        }

        .patients-table thead {
            background: #f7fafc;
        }

        .patients-table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #4a5568;
            border-bottom: 2px solid #e2e8f0;
        }

        .patients-table td {
            padding: 15px;
            border-bottom: 1px solid #e2e8f0;
            color: #2d3748;
        }

        .patients-table tr:hover {
            background: #f7fafc;
        }

        .patient-name {
            font-weight: 600;
            color: #667eea;
            cursor: pointer;
        }

        .patient-name:hover {
            text-decoration: underline;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-active {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-completed {
            background: #bee3f8;
            color: #2c5282;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-view {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-view:hover {
            background: #e2e8f0;
        }

        .btn-delete {
            background: #fed7d7;
            color: #c53030;
        }

        .btn-delete:hover {
            background: #fc8181;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #718096;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            width: 100%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e2e8f0;
        }

        .modal-header h2 {
            color: #2d3748;
            font-size: 24px;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            color: #718096;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
        }

        .modal-close:hover {
            color: #2d3748;
        }

        .patient-detail {
            margin-bottom: 20px;
        }

        .patient-detail h3 {
            color: #4a5568;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .patient-detail-content {
            background: #f7fafc;
            padding: 15px;
            border-radius: 8px;
            color: #2d3748;
            white-space: pre-wrap;
            font-size: 15px;
            line-height: 1.6;
        }

        .treatment-plan {
            background: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .loading.active {
            display: flex;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 15px 20px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
            z-index: 1002;
        }

        .notification.success {
            border-left: 4px solid #48bb78;
        }

        .notification.error {
            border-left: 4px solid #f56565;
        }

        .notification.active {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>üë• Patient Database</h1>
                <p>View and manage all patient records</p>
            </div>
            <div class="nav-links">
                <a href="/">üè† Dashboard</a>
                <a href="/kb-admin">üìö Knowledge Base</a>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Patients</h3>
                <div class="value" id="totalPatients">0</div>
            </div>
            <div class="stat-card">
                <h3>Active Cases</h3>
                <div class="value" id="activeCases">0</div>
            </div>
            <div class="stat-card">
                <h3>This Month</h3>
                <div class="value" id="thisMonth">0</div>
            </div>
        </div>

        <div class="search-section">
            <input type="text" class="search-input" id="searchInput" placeholder="üîç Search patients by name, ID, or diagnosis...">
        </div>

        <div class="patients-section">
            <table class="patients-table" id="patientsTable">
                <thead>
                    <tr>
                        <th>Patient Name</th>
                        <th>Last Visit</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="patientsBody">
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë®‚Äç‚öïÔ∏è</div>
                                <p>Loading patients...</p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal" id="patientModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalPatientName">Patient Details</h2>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modalPatientDetails"></div>
        </div>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let allPatients = [];

        // Load patients on page load
        window.addEventListener('load', () => {
            loadPatients();
        });

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterPatients(e.target.value);
        });

        async function loadPatients() {
            try {
                const response = await fetch(`${API_BASE}/api/patients/list`);
                const data = await response.json();

                if (data.success) {
                    allPatients = data.patients;
                    displayPatients(allPatients);
                    updateStats(allPatients);
                }
            } catch (error) {
                console.error('Failed to load patients:', error);
                showNotification('Failed to load patients', 'error');
            }
        }

        function displayPatients(patients) {
            const tbody = document.getElementById('patientsBody');

            if (patients.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">üë®‚Äç‚öïÔ∏è</div>
                                <p>No patients found. Start by generating a treatment plan from the dashboard.</p>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = patients.map(patient => {
                const lastVisit = new Date(patient.updatedAt || patient.createdAt).toLocaleDateString();
                const status = patient.treatmentPlan ? 'active' : 'completed';

                return `
                    <tr>
                        <td>
                            <div class="patient-name" onclick="viewPatient('${patient.id}')">
                                ${escapeHtml(patient.patientName || 'Unknown')}
                            </div>
                            <div style="font-size: 12px; color: #718096; margin-top: 4px;">
                                ID: ${patient.id}
                            </div>
                        </td>
                        <td>${lastVisit}</td>
                        <td>
                            <span class="status-badge status-${status}">
                                ${status.charAt(0).toUpperCase() + status.slice(1)}
                            </span>
                        </td>
                        <td>
                            <div class="actions">
                                <button class="btn btn-view" onclick="viewPatient('${patient.id}')">
                                    üëÅÔ∏è View
                                </button>
                                <button class="btn btn-delete" onclick="deletePatient('${patient.id}', '${escapeHtml(patient.patientName || 'Unknown')}')">
                                    üóëÔ∏è Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function filterPatients(searchTerm) {
            const filtered = allPatients.filter(patient => {
                const name = (patient.patientName || '').toLowerCase();
                const id = (patient.id || '').toLowerCase();
                const conversation = (patient.conversation || '').toLowerCase();
                const search = searchTerm.toLowerCase();

                return name.includes(search) || id.includes(search) || conversation.includes(search);
            });

            displayPatients(filtered);
        }

        function updateStats(patients) {
            document.getElementById('totalPatients').textContent = patients.length;

            const active = patients.filter(p => p.treatmentPlan).length;
            document.getElementById('activeCases').textContent = active;

            const thisMonth = patients.filter(p => {
                const date = new Date(p.createdAt || p.updatedAt);
                const now = new Date();
                return date.getMonth() === now.getMonth() && date.getFullYear() === now.getFullYear();
            }).length;
            document.getElementById('thisMonth').textContent = thisMonth;
        }

        async function viewPatient(id) {
            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/patients/view?id=${id}`);
                const data = await response.json();

                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    showPatientModal(data.patient);
                } else {
                    showNotification('Failed to load patient details', 'error');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showNotification('Error loading patient', 'error');
            }
        }

        function showPatientModal(patient) {
            document.getElementById('modalPatientName').textContent = patient.patientName || 'Unknown Patient';

            const details = `
                <div class="patient-detail">
                    <h3>Patient ID</h3>
                    <div class="patient-detail-content">${patient.id}</div>
                </div>

                <div class="patient-detail">
                    <h3>Initial Consultation</h3>
                    <div class="patient-detail-content">${patient.conversation || 'No conversation recorded'}</div>
                </div>

                ${patient.labs ? `
                <div class="patient-detail">
                    <h3>Lab Results</h3>
                    <div class="patient-detail-content">${patient.labs}</div>
                </div>
                ` : ''}

                ${patient.treatmentPlan ? `
                <div class="patient-detail">
                    <h3>Treatment Plan</h3>
                    <div class="treatment-plan">${formatMarkdown(patient.treatmentPlan)}</div>
                </div>
                ` : ''}

                <div class="patient-detail">
                    <h3>Record Information</h3>
                    <div class="patient-detail-content">
                        Created: ${new Date(patient.createdAt || patient.updatedAt).toLocaleString()}<br>
                        Last Updated: ${new Date(patient.updatedAt).toLocaleString()}
                    </div>
                </div>
            `;

            document.getElementById('modalPatientDetails').innerHTML = details;
            document.getElementById('patientModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('patientModal').classList.remove('active');
        }

        async function deletePatient(id, name) {
            if (!confirm(`Are you sure you want to delete the record for ${name}?`)) {
                return;
            }

            document.getElementById('loading').classList.add('active');

            try {
                const response = await fetch(`${API_BASE}/api/patients/delete`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id })
                });

                const data = await response.json();
                document.getElementById('loading').classList.remove('active');

                if (data.success) {
                    showNotification(`Deleted record for ${name}`, 'success');
                    loadPatients();
                } else {
                    showNotification('Failed to delete patient', 'error');
                }
            } catch (error) {
                document.getElementById('loading').classList.remove('active');
                showNotification('Error deleting patient', 'error');
            }
        }

        function formatMarkdown(text) {
            // Simple markdown-to-HTML converter
            return text
                .replace(/### (.*)/g, '<h4 style="margin-top: 15px; color: #2d3748;">$1</h4>')
                .replace(/## (.*)/g, '<h3 style="margin-top: 20px; color: #2d3748;">$1</h3>')
                .replace(/# (.*)/g, '<h2 style="margin-top: 20px; color: #2d3748;">$1</h2>')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\n/g, '<br>');
        }

        function showNotification(text, type = 'success') {
            const notif = document.getElementById('notification');
            const notifText = document.getElementById('notificationText');

            notifText.textContent = text;
            notif.className = `notification ${type} active`;

            setTimeout(() => {
                notif.classList.remove('active');
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.getElementById('patientModal').addEventListener('click', (e) => {
            if (e.target.id === 'patientModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
