<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Settings - ExpandHealth</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cline x1='20' y1='20' x2='80' y2='80' stroke='%230F766E' stroke-width='12' stroke-linecap='round'/%3E%3Cline x1='80' y1='20' x2='20' y2='80' stroke='%230F766E' stroke-width='12' stroke-linecap='round'/%3E%3C/svg%3E">
    <link rel="stylesheet" href="/css/main.css">
    <script src="/js/feature-flags.js"></script>
    <style>
        .main-content {
            overflow-y: auto;
        }

        .settings-page {
            padding: 24px 32px;
            padding-bottom: 48px;
            background: #f8f9fa;
            min-height: auto;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: 1px solid var(--gray-300);
            background: white;
            cursor: pointer;
            text-decoration: none;
            color: var(--gray-600);
        }

        .back-btn:hover {
            background: var(--gray-50);
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .btn-cancel {
            padding: 10px 20px;
            background: white;
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-cancel:hover {
            background: var(--gray-50);
        }

        .btn-submit {
            padding: 10px 20px;
            background: var(--teal-600);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 500;
            font-size: 0.875rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-submit:hover {
            background: var(--teal-700);
        }

        /* Settings sections */
        .settings-grid {
            display: grid;
            gap: 16px;
            max-width: 800px;
        }

        .settings-section {
            background: white;
            border-radius: 12px;
            border: 1px solid var(--gray-200);
            overflow: hidden;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
        }

        .section-title {
            font-size: 0.938rem;
            font-weight: 600;
            color: var(--gray-900);
        }

        .section-body {
            padding: 0;
        }

        /* Toggle rows */
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 20px;
            border-bottom: 1px solid var(--gray-100);
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--gray-900);
        }

        .help-icon {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--gray-200);
            color: var(--gray-500);
            font-size: 10px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            cursor: help;
            font-weight: 600;
        }

        .help-icon:hover {
            background: var(--gray-300);
        }

        /* Toggle switch */
        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            flex-shrink: 0;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--gray-300);
            transition: 0.2s;
            border-radius: 24px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.2s;
            border-radius: 50%;
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--teal-600);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(20px);
        }

        /* Time input group */
        .time-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .time-input {
            width: 60px;
            padding: 8px 12px;
            border: 1px solid var(--gray-300);
            border-radius: 6px;
            font-size: 0.875rem;
            text-align: center;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--teal-500);
            box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
        }

        .time-label {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* Footer */
        .settings-footer {
            display: flex;
            justify-content: flex-end;
            padding-top: 16px;
            max-width: 800px;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 16px 24px;
            background: var(--gray-900);
            color: white;
            border-radius: 8px;
            font-size: 0.875rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: var(--teal-600);
        }

        .toast.error {
            background: #dc2626;
        }

        @media (max-width: 640px) {
            .settings-page {
                padding: 16px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-actions {
                width: 100%;
            }

            .header-actions button {
                flex: 1;
            }

            .setting-row {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .time-input-group {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <main class="main-content">
            <div class="settings-page">
                <!-- Header -->
                <div class="page-header">
                    <div class="header-left">
                        <a href="/classes" class="back-btn">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="15 18 9 12 15 6"/>
                            </svg>
                        </a>
                        <h1 class="page-title">Class settings</h1>
                    </div>
                    <div class="header-actions">
                        <button class="btn-cancel" onclick="cancel()">Cancel</button>
                        <button class="btn-submit" onclick="saveSettings()">Submit</button>
                    </div>
                </div>

                <!-- Settings Sections -->
                <div class="settings-grid">
                    <!-- Display Settings -->
                    <div class="settings-section">
                        <div class="section-body">
                            <div class="setting-row">
                                <label class="setting-label">
                                    Display visit count in class bookings list
                                    <span class="help-icon" title="When enabled, the number of visits will be shown next to each client in the class bookings list">?</span>
                                </label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="displayVisitCount">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Reminders Section -->
                    <div class="settings-section">
                        <div class="section-header">
                            <h2 class="section-title">Reminders</h2>
                        </div>
                        <div class="section-body">
                            <div class="setting-row">
                                <label class="setting-label">Send reminders for online classes</label>
                                <div class="time-input-group">
                                    <input type="number" class="time-input" id="onlineClassReminder" min="1" max="72" value="1">
                                    <span class="time-label">hours before class</span>
                                </div>
                            </div>
                            <div class="setting-row">
                                <label class="setting-label">Send reminders for in-person classes</label>
                                <div class="time-input-group">
                                    <input type="number" class="time-input" id="inPersonClassReminder" min="1" max="72" value="12">
                                    <span class="time-label">hours before class</span>
                                </div>
                            </div>
                            <div class="setting-row">
                                <label class="setting-label">Send reminders to practitioner substitutes</label>
                                <div class="time-input-group">
                                    <input type="number" class="time-input" id="substituteReminder" min="1" max="72" value="12">
                                    <span class="time-label">hours before class</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Notifications Section -->
                    <div class="settings-section">
                        <div class="section-header">
                            <h2 class="section-title">Notifications</h2>
                        </div>
                        <div class="section-body">
                            <div class="setting-row">
                                <label class="setting-label">Send me an email when someone signs up for a class</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="emailOnSignup">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                            <div class="setting-row">
                                <label class="setting-label">Notify host and practitioner when a customer cancels themselves from class</label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="notifyOnCancellation" checked>
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Unpaid Class Bookings Section -->
                    <div class="settings-section">
                        <div class="section-header">
                            <h2 class="section-title">Unpaid class bookings auto-settlement</h2>
                        </div>
                        <div class="section-body">
                            <div class="setting-row">
                                <label class="setting-label">
                                    Automatically settle (pay for) unpaid bookings before a class starts
                                    <span class="help-icon" title="When enabled, unpaid bookings will be automatically charged to the client's saved payment method before the class begins">?</span>
                                </label>
                                <label class="toggle-switch">
                                    <input type="checkbox" id="autoSettleBookings">
                                    <span class="toggle-slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Footer Submit Button -->
                <div class="settings-footer">
                    <button class="btn-submit" onclick="saveSettings()">Submit</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        // Auth check
        const token = localStorage.getItem('auth_token');
        if (!token) {
            window.location.href = '/login';
        }

        // Load saved settings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSettings();
        });

        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('classSettings') || '{}');

            // Display settings
            document.getElementById('displayVisitCount').checked = settings.displayVisitCount || false;

            // Reminders
            document.getElementById('onlineClassReminder').value = settings.onlineClassReminder || 1;
            document.getElementById('inPersonClassReminder').value = settings.inPersonClassReminder || 12;
            document.getElementById('substituteReminder').value = settings.substituteReminder || 12;

            // Notifications
            document.getElementById('emailOnSignup').checked = settings.emailOnSignup || false;
            document.getElementById('notifyOnCancellation').checked = settings.notifyOnCancellation !== false; // Default true

            // Auto-settlement
            document.getElementById('autoSettleBookings').checked = settings.autoSettleBookings || false;
        }

        function saveSettings() {
            const settings = {
                displayVisitCount: document.getElementById('displayVisitCount').checked,
                onlineClassReminder: parseInt(document.getElementById('onlineClassReminder').value) || 1,
                inPersonClassReminder: parseInt(document.getElementById('inPersonClassReminder').value) || 12,
                substituteReminder: parseInt(document.getElementById('substituteReminder').value) || 12,
                emailOnSignup: document.getElementById('emailOnSignup').checked,
                notifyOnCancellation: document.getElementById('notifyOnCancellation').checked,
                autoSettleBookings: document.getElementById('autoSettleBookings').checked
            };

            // Validate reminder hours
            if (settings.onlineClassReminder < 1 || settings.onlineClassReminder > 72) {
                showToast('Online class reminder must be between 1 and 72 hours', 'error');
                return;
            }
            if (settings.inPersonClassReminder < 1 || settings.inPersonClassReminder > 72) {
                showToast('In-person class reminder must be between 1 and 72 hours', 'error');
                return;
            }
            if (settings.substituteReminder < 1 || settings.substituteReminder > 72) {
                showToast('Substitute reminder must be between 1 and 72 hours', 'error');
                return;
            }

            // Save to localStorage
            localStorage.setItem('classSettings', JSON.stringify(settings));

            showToast('Settings saved successfully!', 'success');
        }

        function cancel() {
            // Go back to previous page or classes page
            if (document.referrer && document.referrer.includes(window.location.host)) {
                window.history.back();
            } else {
                window.location.href = '/classes';
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = 'toast ' + type;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>
