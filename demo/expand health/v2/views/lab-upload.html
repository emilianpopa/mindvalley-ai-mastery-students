      <div class="sidebar-footer">

    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <h1>Upload Lab Result</h1>
          <p class="breadcrumb">
            <a href="/labs">Labs & Tests</a> â†’ Upload
          </p>
        </div>
        <div class="header-right">
          <button class="icon-btn">ðŸ””</button>
          <div class="user-menu">
            <img src="https://ui-avatars.com/api/?name=Admin+User&background=0F766E&color=fff" alt="User" class="user-avatar">
            <div class="user-info">
              <p class="user-name" id="userName">Loading...</p>
              <p class="user-role" id="userRole">Admin</p>
            </div>
            <button class="icon-btn" onclick="window.auth.logout()">ðŸšª</button>
          </div>
        </div>
      </header>

      <!-- Form Content -->
      <div class="content">
        <!-- Form Card -->
        <div class="form-card">
          <form id="uploadForm">
            <!-- Alert -->
            <div id="alert" class="alert" style="display: none;"></div>

            <!-- Lab Information -->
            <div class="form-section">
              <h3 class="section-title">Lab Information</h3>
              <div class="form-grid">
                <div class="form-group full-width">
                  <label for="client" class="required">Client</label>
                  <select id="client" name="client_id" required class="form-input">
                    <option value="">Loading clients...</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="labType">Lab Type</label>
                  <select id="labType" name="lab_type" class="form-input">
                    <option value="Blood Test">Blood Test</option>
                    <option value="Fatty Acids">Fatty Acids</option>
                    <option value="Organic Acids">Organic Acids</option>
                    <option value="DNA">DNA</option>
                    <option value="Ageing Clock">Ageing Clock</option>
                    <option value="Methylation Test">Methylation Test</option>
                    <option value="Microbiome">Microbiome</option>
                    <option value="MRI Scan">MRI Scan</option>
                    <option value="Oligoscan">Oligoscan</option>
                    <option value="Vo2Max">Vo2Max</option>
                    <option value="Genetic Test">Genetic Test</option>
                    <option value="CT Scan">CT Scan</option>
                    <option value="X-Ray">X-Ray</option>
                    <option value="Other">Other</option>
                  </select>
                </div>

                <div class="form-group">
                  <label for="testDate">Test Date</label>
                  <input type="date" id="testDate" name="test_date" class="form-input">
                </div>

                <div class="form-group full-width">
                  <label for="title">Title (optional)</label>
                  <input type="text" id="title" name="title" class="form-input" placeholder="e.g., Annual Blood Work, Hormone Panel Q1 2024">
                </div>
              </div>
            </div>

            <!-- File Upload -->
            <div class="form-section">
              <h3 class="section-title">PDF File</h3>
              <div class="form-grid">
                <div class="form-group full-width">
                  <label for="file" class="required">Upload PDF</label>
                  <div class="file-upload-area" id="fileUploadArea">
                    <input type="file" id="file" name="file" accept="application/pdf" required class="file-input">
                    <div class="file-upload-placeholder">
                      <div class="upload-icon">ðŸ“„</div>
                      <p class="upload-text">Click to browse or drag and drop PDF file</p>
                      <p class="upload-hint">Maximum file size: 50MB</p>
                    </div>
                    <div class="file-preview" id="filePreview" style="display: none;">
                      <div class="file-icon">ðŸ“„</div>
                      <div class="file-info">
                        <p class="file-name" id="fileName"></p>
                        <p class="file-size" id="fileSize"></p>
                      </div>
                      <button type="button" class="file-remove" id="fileRemove">âœ•</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Form Actions -->
            <div class="form-actions">
              <button type="button" class="btn-secondary" id="cancelBtn">
                Cancel
              </button>
              <button type="submit" class="btn-primary" id="submitBtn">
                <span class="btn-text">Upload Lab Result</span>
                <span class="btn-loader" style="display: none;">Uploading...</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script src="/js/dashboard.js"></script>
